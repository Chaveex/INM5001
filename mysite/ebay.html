<script >
																					  
function onclickButton(){
	var keywords=$("#searchText").val();
	var max_price=$("#max_price").val();
	var min_price=$("#min_price").val();
	var condition_neuf=$('#LH_ItemConditionNew:checked').val();
	var condition_usage=$('#LH_ItemConditionUsed:checked').val();
	
	
	console.log(keywords);
	console.log(max_price);
	console.log(condition_neuf);
	
	if (min_price === undefined || min_price === ''){
		localStorage.setItem('min_price', 1);
	}else {
		localStorage.setItem('min_price', min_price);
	}
	
	localStorage.setItem('keywords', keywords);
	localStorage.setItem('max_price', max_price);
	localStorage.setItem('condition_neuf', condition_neuf);
	localStorage.setItem('condition_usage', condition_usage);
}

						  						  	


																	
function createTextConfirmation () {
  $('#confirmModal').modal('show');
     var confirmat='Cher' +  ' Il n y a aucun item en vente sur ebay pour la recherche de "' + 
         '". Un email vous sera envoyé si un item correspond à cette recherche. Merci'
         $(".confirme").html(confirmat);
   };
					  
function selectCheckbox(){
      this.setState({selected: !this.state.selected});
      let string = this.state.keywords;
      if (this.state.selected) {
          string = string.replace(/,/g , " ");
      }else {
          string = string.split(/[ ,]+/).join(',');
      }
    this.setState({keywords: string});
    console.log(this.state.keywords + ' ' + string);
  };
											
function showSideBar() {

    if (!$('#searchText').val()) {
        $(".sidebar").hide(); //cacher
    }
    else {
        $(".sidebar").show();
    }

}
$("#searchText").keyup(showSideBar);
$(".sidebar").hide();
