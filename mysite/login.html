  <!DOCTYPE html> 
  <html lang="en">
<head>
  <title>Carte de hockey</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


   <div class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form action="ebay.html" onsubmit="return verifForm(this)" id="loginform"  class="form-horizontal" role="form">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"></span>
										 <input id="email" type="text" class="form-control" name="email" placeholder="Enter your mail" onblur="verifMail(this)">

                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"></span>
									 <input id="password" type="password" class="form-control" name="password" placeholder="password" onblur="verifPassword(this)" >                                        

                                    </div>
   
                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
									<input type="submit" value="Login" />
                                     
                      
                                    </div>
                                </div>
   
                            </form>     

                        </div>                     
                    </div>  
        </div>
        
         </div> 
    </div>
	<script>
	function verifMail(champ)
{
   var regex = /^[a-zA-Z0-9._-]+@[a-z0-9._-]{2,}\.[a-z]{2,4}$/;
   if(!regex.test(champ.value))
   {
      surligne(champ, true);
      return false;
   }
   else
   {
      surligne(champ, false);
      return true;
   }
}
	</script>
<script>
function surligne(champ, erreur)
{
   if(erreur)
      champ.style.backgroundColor = "#fba";
   else
      champ.style.backgroundColor = "#7FDD4C";
}
</script>
<script>
function verifPassword(champ)
{
   if(champ.value.length == "")
   {
      surligne(champ, true);
      return false;
   }
   else
   {
      surligne(champ, false);
      return true;
   }
}</script>
	<script>
	function verifForm(f)
{
  
   var mailOk = verifMail(f.email);
   var passwordOk = verifPassword(f.password);
   
   if(mailOk && passwordOk)
      return true;
   else
   {
      alert("Veuillez entrez un mail valide ");
      return false;
   }
}
	</script>
</body>
</html>
