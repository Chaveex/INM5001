<script >
fetch('https://xoxoxo.localtunnel.me/snippets/')
		.then((res) => res.json())
		.catch((error) => {console.log(error)})
		.then((response) => {
		console.log(response);
	 	var html = [];
	  	html.push('<table class = "table"><tbody>');
	  	for (var i = 0; i < response.length; ++i) {
			var item     = response[i];
			console.log(item)
			var keywords    = item.keywords;
			var min_price      = item.min_price;
			var max_price = item.max_price
			console.log(keywords)

			if (null != keywords) {
			  html.push('<tr><td>' +'<img src="https://www.gravatar.com/avatar/" >" + </td>' +
			  '<td style="background-color:#FFFFFF">' + keywords + ' min price : '+ min_price + '$, max price : '+ max_price +'$ </td></tr>');
			}
	 	 }
		 html.push('</tbody></table>');
	 	 document.getElementById("results").innerHTML = html.join("");
			
      })

</script>
